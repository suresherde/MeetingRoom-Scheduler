<!doctype html>
<html ng-app="demo">
	<head>
		<title>Book Meeting Room</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="postrequest.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="codebase/dhtmlxscheduler.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="codebase/dhtmlxscheduler.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="codebase/updatecss.css" type="text/css" media="screen" title="no title" charset="utf-8">
    	<script src="getresponse.js"></script>

		
		<style type="text/css" media="screen">
			html, body{
				margin:0px;
				padding:0px;
				height:100%;
				overflow:hidden;
			}	
		</style>

		<script type="text/javascript" charset="utf-8">
			function init() {
				scheduler.config.xml_date="%Y-%m-%d %H:%i";
				scheduler.init('scheduler_here',new Date(2017,11,1),"month");

				scheduler.templates.xml_date = function(value){ return new Date(value); };
				scheduler.load("/data", "json");	

				var dp = new dataProcessor("/data");
				dp.init(scheduler);
				dp.setTransactionMode("POST", false);
			}

			
		</script>
	</head>

	<body onload="init();">
		
		<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
		<div class="dhx_cal_navline">
			<div class="selectrooms" ng-controller="Hello">
			Select Room:
			<select id="roomselect" ng-model ="selectedName" ng-options="x for x in greeting">
			</select>
			</div>
			<div class="dhx_cal_prev_button">&nbsp;</div>
			<div class="dhx_cal_next_button">&nbsp;</div>
			<div class="dhx_cal_today_button"></div>
			<div class="dhx_cal_date"></div>
			<div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
			<div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
			<div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
		</div>
		<div class="dhx_cal_header">
		</div>
		<div class="dhx_cal_data">
		</div>
	</div>
	</body>
</html>
